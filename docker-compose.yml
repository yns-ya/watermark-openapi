version: '3.8'

services:
  watermark-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: watermark-api
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - MAX_FILE_SIZE=6291456
      - MAX_IMAGE_WIDTH=4096
      - MAX_IMAGE_HEIGHT=4096
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3000/health']
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - watermark-network

networks:
  watermark-network:
    driver: bridge
